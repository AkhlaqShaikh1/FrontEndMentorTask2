<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="mountain" />
        </div>
        <div class="card-content">
          <div class="card-content-header">
            <h3>Learning</h3>
            <p>Published Date</p>
          </div>
          <div class="card-content-main-heading">
            <p class="heading">HTML & CSS Animations</p>
            <p class="content">
              These languages are the backbone of every website , defining
              structure, content , and presentation
            </p>
          </div>
          <div class="card-content-footer-author">
            <img src="./assets/images/image-avatar.webp" alt="michelle" />
            <span>Michelle Appleton</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
